<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <title>Daily-UI-009</title>
  </head>
  <body>
    <div class="content">
      <div class="top-bar">
        <span class="material-symbols-rounded">expand_more</span>
        <span>Now Playing</span>
        <span class="material-symbols-rounded">more_horiz</span>
      </div>
      <div class="image-wrapper">
        <div class="music-image">
          <img src="./images/img1.jpg" />
        </div>
      </div>
      <div class="music-titles">
        <p class="name">Anti-Hero</p>
        <p class="artist">Taylor Swift</p>
      </div>
      <div class="progress-details">
        <div class="progress-bar">
          <span></span>
        </div>
        <div class="time">
          <span class="current">0:00</span>
          <span class="final">5:09</span>
        </div>
      </div>
      <div class="control-btn">
        <span class="material-symbols-rounded" id="repeat">repeat</span>
        <span class="material-symbols-rounded" id="prev">skip_previous</span>
        <div class="play-pause">
          <span class="material-symbols-rounded">play_arrow</span>
        </div>
        <span class="material-symbols-rounded" id="next">skip_next</span>
        <span class="material-symbols-rounded" id="shuffle">shuffle</span>
      </div>
    </div>

    <audio src="./music/music1.mp3" class="main-song"></audio>

    <script src="./js/playlist.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
